<div *ngIf="!noToken()">
  <app-header></app-header>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-md-4">
          <img [src]="book.image">
          <h3> {{ book.title }} <br><small>by {{book.bookAuthor}}</small> </h3>
      </div>
      <div class="col-md-8">
        <p [innerHTML]="book.description"></p>
      </div>
    </div>
  </div>
</div>
