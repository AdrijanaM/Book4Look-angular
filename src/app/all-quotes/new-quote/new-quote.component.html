<div *ngIf="!noToken()">
  <app-header></app-header>

  <hr>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="content"> Create new quote</label>
      <div class="row">
        <div class="col-md-10"><input type="text" id="content" name="content" ngModel class="form-control"></div>
        <div class="col-md-2"><button class="btn btn-primary" type="submit">Save</button></div>
      </div>
    </div>
  </form>
  <hr>
  <app-quotes></app-quotes>
</div>
