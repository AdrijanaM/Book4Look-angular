<div *ngIf="!noToken()">
  <app-header></app-header>

  <hr>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Set the challenge</h2>
      </div>
      <div class="panel-body">
        <div class="form-group">
          Read <input type="text" id="numberOfBooks" name="numberOfBooks" ngModel placeholder="number" class="form-control">          books in 2018!
        </div>
        <hr>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-10"><input type="email" id="userEmail" name="userEmail" ngModel class="form-control" placeholder="User email.."></div>
              <div class="col-md-2"><button type="submit" class="btn btn-info btn-sm">Send</button></div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
        <!--<div class="row" id="twoBtns">
        <button type="button" class="btn btn-success btn-sm">Accept</button>
        <button type="button" class="btn btn-danger btn-sm">Decline</button>
      </div>-->
      </div>

    </div>
  </form>
  <hr>
  <app-challenges></app-challenges>
</div>
